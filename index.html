<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="m.css">
    <title>Calculator</title>
</head>

<body>
    <div class="head">
        <div class="wrapper">
            <input type="text" autofocus>
            <div class="buo">
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button id="divi">/</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button id="mul">x</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button id="sub">-</button>
                <button class="btn0">0</button>
                <button class="dot">.</button>
                <button class="del">CE</button>
                <button id="plus">+</button>
                <button class="clear">AC</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="m.js"></script>
</body>

</html>
